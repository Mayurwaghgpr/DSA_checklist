<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Check gradient -->
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with dark gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#mainGradient)" stroke-width="8"/>
  
  <!-- Inner highlight circle -->
  <circle cx="256" cy="256" r="232" fill="url(#highlightGradient)"/>
  
  <!-- Code brackets -->
  <g fill="url(#mainGradient)" stroke="none">
    <!-- Left bracket -->
    <path d="M 180 160 Q 140 160 140 200 L 140 256 L 140 312 Q 140 352 180 352 L 190 352 L 190 332 L 180 332 Q 160 332 160 312 L 160 276 Q 160 256 140 256 Q 160 256 160 236 L 160 200 Q 160 180 180 180 L 190 180 L 190 160 Z"/>
    
    <!-- Right bracket -->
    <path d="M 332 160 Q 372 160 372 200 L 372 256 L 372 312 Q 372 352 332 352 L 322 352 L 322 332 L 332 332 Q 352 332 352 312 L 352 276 Q 352 256 372 256 Q 352 256 352 236 L 352 200 Q 352 180 332 180 L 322 180 L 322 160 Z"/>
  </g>
  
  <!-- Checklist items -->
  <g>
    <!-- First item - completed -->
    <rect x="200" y="200" width="140" height="20" rx="10" fill="url(#checkGradient)" opacity="0.3"/>
    <circle cx="215" cy="210" r="8" fill="url(#checkGradient)"/>
    <path d="M 211 210 L 214 213 L 219 206" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <rect x="230" y="206" width="80" height="8" rx="4" fill="url(#checkGradient)" opacity="0.6"/>
    
    <!-- Second item - completed -->
    <rect x="200" y="235" width="120" height="20" rx="10" fill="url(#checkGradient)" opacity="0.3"/>
    <circle cx="215" cy="245" r="8" fill="url(#checkGradient)"/>
    <path d="M 211 245 L 214 248 L 219 241" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <rect x="230" y="241" width="65" height="8" rx="4" fill="url(#checkGradient)" opacity="0.6"/>
    
    <!-- Third item - pending -->
    <rect x="200" y="270" width="130" height="20" rx="10" fill="#475569" opacity="0.4"/>
    <circle cx="215" cy="280" r="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <rect x="230" y="276" width="75" height="8" rx="4" fill="#64748b" opacity="0.7"/>
    
    <!-- Fourth item - pending -->
    <rect x="200" y="305" width="110" height="20" rx="10" fill="#475569" opacity="0.4"/>
    <circle cx="215" cy="315" r="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <rect x="230" y="311" width="60" height="8" rx="4" fill="#64748b" opacity="0.7"/>
  </g>
  
  <!-- Progress indicator -->
  <g>
    <circle cx="256" cy="380" r="25" fill="none" stroke="#475569" stroke-width="4" opacity="0.3"/>
    <circle cx="256" cy="380" r="25" fill="none" stroke="url(#mainGradient)" stroke-width="4" 
            stroke-dasharray="78.5" stroke-dashoffset="39.25" 
            transform="rotate(-90 256 380)" stroke-linecap="round"/>
    <text x="256" y="387" text-anchor="middle" fill="url(#mainGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50%</text>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
</svg>